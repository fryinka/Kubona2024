<div class="container mb-5">
    <div class="row mb-5"><h3 class="text-center">Newly Arrived</h3></div>
   <div class="row row-cols-md-4">
    <div *ngIf="!prodlists" class="d-flex justify-content-center spinner-border text-dark" role="status">
        <span class="visually-hidden"> <em>Loading...</em> </span>
      </div>
       <div class="col" *ngFor="let Prodlist of prodlists">
            <div class="card mb-2" style="min-width: 140px;">
               <div class="card-body">
                   <div class="card-img"><img src="{{Prodlist.image1Url}}" alt="{{Prodlist.title}}"></div>
               </div>
               <div class="card-body">
                <a style="text-decoration: none;" [routerLink]="['/product', Prodlist.itemGroupId]"> <h6 class="card-title font-weight-bold">{{Prodlist.title}}</h6></a>
                <span>
                   <h6 class="mb-0 font-weight-semibold" style="float: left;"><s>{{Prodlist.storePrice | currency:'₦' :'symbol':'3.2'}}</s></h6>
                   <h6 class="mb-0 font-weight-bold" style="color: #FF0000; float: right;"><b>{{Prodlist.internetPrice | currency:'₦' :'symbol':'3.2'}}</b></h6>
                </span> &nbsp;
                <h6>TAGS: <span class="dept">{{Prodlist.departmentName}}</span></h6>
                <h6 *ngIf="Prodlist.sizeDesc"> <b>Available in:</b> {{Prodlist.sizeDesc}}</h6>
                <span><a href="https://api.whatsapp.com/send?phone=2347036110000&text={{Prodlist.title}}+{{Prodlist.internetPrice}}"><img class="whatsApp" src="https://www.kubona.ng/Images/concept/WhatsApp-25.gif" alt=""></a></span>
               </div>
           </div>
          
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning btn-block NASpread" style="color: #fff;" (click)="loadMore()"> Load More Available Products</button>
    </div>
</div>
