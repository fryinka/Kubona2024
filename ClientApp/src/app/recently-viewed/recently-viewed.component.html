<p *ngIf="!recentlyViewed"><em>Loading...</em></p>
<div class="container">
  <div class="row row-cols-auto">
    <div *ngFor="let item of recentlyViewed">
      <div class="col">
        <a [routerLink]="['/product', item.urlId]"  (click)="sendItemClickEvent(item.title, item.internetPrice)">
          <figure class="text-center">
            <img src="{{ item.imageUrl }}" alt="{{ item.title }}" /><br />
            <figcaption class="currency">{{ item.internetPrice | currency:'â‚¦' :'symbol':'3.2' }}</figcaption>
          </figure>
        </a>
      </div>

    </div>
  </div>
</div>
